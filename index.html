<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        h1.highlight {
            color: #ffeb3b;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .floating {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            position: relative;
            animation: float 2s infinite ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        .btn:active {
            transform: scale(1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* Team Atomic Logo */
        .team-logo {
            display: none;
            margin-top: 20px;
            font-size: 5rem;
            color: #00ff99;
            opacity: 0;
            transform: scale(0);
            transition: opacity 0.5s, transform 0.5s;
        }

        .team-logo.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        /* Subtle glowing border effect for team name */
        .team-name {
            font-size: 2.5rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #00ff99;
            letter-spacing: 3px;
            margin-top: 50px;
            position: absolute;
            bottom: 30px;
            opacity: 0.8;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.6), 0 0 20px rgba(0, 255, 153, 0.4);
        }

    </style>
</head>
<body>
    <h1 id="error-text">404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <div class="floating" onclick="showEmoji()">ðŸŽ‰</div>
    <button class="btn" onclick="goHome()">Go Home</button>

    <!-- Team Logo -->
    <div class="team-logo" id="team-logo">
        <span>âš¡ Team Atomic âš¡</span>
    </div>

    <script>
        const errorText = document.getElementById('error-text');
        const teamLogo = document.getElementById('team-logo');

        // When the 404 text is clicked, highlight it and show the logo
        errorText.addEventListener('click', () => {
            errorText.classList.add('highlight'); // Highlight the text

            // Show Team Atomic logo after a short delay
            setTimeout(() => {
                teamLogo.classList.add('show'); // Show the logo with animation
            }, 200); // Delay to give a smooth transition
        });

        function goHome() {
            window.location.href = "/";
        }

        function showEmoji() {
            const circle = document.querySelector('.floating');
            circle.textContent = 'ðŸ˜œ'; // Change emoji when clicked
            setTimeout(() => {
                circle.textContent = 'ðŸŽ‰'; // Revert to the original emoji after 1 second
            }, 1000);
        }
    </script>
</body>
</html>
